
  <table class="table table-hover">
    <tr ng-repeat="item in items">
      <td></td>
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td><button class="btn btn-danger" ng-click="onRemove({index:$index})">Don't want this item</button></td>
    <tr>
  </table>
