<div class="row">
  <table class="table table-striped table-condensed">
    <thead>
      <th>Category</th>
    </thead>
    <tbody>
      <tr  ng-repeat="category in $ctrl.categoryList">
        <td><a ui-sref="categories.items({cat: category.short_name})">{{category.short_name}}</a> </td>
      </tr>
    </tbody>
  </table>
</div>
